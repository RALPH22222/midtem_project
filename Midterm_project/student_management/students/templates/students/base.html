{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(215, 175, 175, 0.8), rgba(242, 190, 190, 0.8)), url("{% static 'images/logo.png' %}");
            background-position: center top;
            background-repeat: no-repeat;
            background-size: contain;
            background-attachment: fixed;
            color: #0B390B;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #DC143C; 
            color: #FFFFFF;
            padding: 10px 20px;
        }
        .navbar .logo-text {
            font-size: 1.5em;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #DC143C;
        }
        .btn-primary {
            background-color: #FF6347;
            border-color: #FF6347;
        }
        .btn-primary:hover {
            background-color: #DC143C;
            border-color: #DC143C;
        }
        .btn-secondary {
            background-color: #FFFFFF;
            color: #DC143C;
            border-color: #FFFFFF;
        }
        .btn-secondary:hover {
            background-color: #DC143C;
            color: #FFFFFF;
        }
        .btn-danger {
            background-color: #DC143C;
            border-color: #DC143C;
        }
        .btn-danger:hover {
            background-color: #FF6347;
            border-color: #FF6347;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="date"] {
            background-color: #f9f9f9;
            border: 1px solid #DC143C;
            border-radius: 4px;
        }
        .form-group input[type="date"]:focus {
            border-color: #FF6347;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-text">Western Mindanao State University</div>
    </nav>
    <div class="container mt-4">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
